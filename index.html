<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>My Launcher</title>
    <style>
      body {
        font-family: sans-serif;
        padding: 20px;
        background: #f0f0f0;
      }
      .container {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      .launcher-btn {
        padding: 15px;
        font-size: 16px;
        text-align: left;
        background: white;
        border: 1px solid #ccc;
        border-radius: 8px;
        cursor: pointer;
        transition: 0.2s;
      }
      .launcher-btn:hover {
        background: #e0e0e0;
        transform: scale(1.01);
      }
    </style>
  </head>
  <body>
    <h1>Launcher</h1>
    <div id="app" class="container"></div>
    <script type="module" src="./dist/renderer.js"></script>
  </body>
</html>
