<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>My Launcher</title>
    <style>
      body {
        font-family: sans-serif;
        padding: 20px;
        background: #f0f0f0;
      }
      .container {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      .launcher-btn {
        padding: 15px;
        font-size: 16px;
        text-align: left;
        background: white;
        border: 1px solid #ccc;
        border-radius: 8px;
        cursor: pointer;
        transition: 0.2s;
      }
      .launcher-btn:hover {
        background: #e0e0e0;
        transform: scale(1.01);
      }
    </style>
  </head>
  <body>
    <h1>Launcher</h1>
    <div id="app" class="container"></div>

    <script>
      const appDiv = document.getElementById("app");

      // 起動時に設定を読み込む
      window.addEventListener("DOMContentLoaded", async () => {
        // メインプロセスからボタンデータをもらう
        const buttons = await window.myAPI.loadConfig();

        buttons.forEach((btnData) => {
          // ボタン要素を作成
          const btn = document.createElement("button");
          btn.className = "launcher-btn";

          // XMLの <label> 内のHTMLをそのまま流し込む
          btn.innerHTML = btnData.label;

          // クリック時の動作設定
          btn.onclick = async () => {
            console.log("実行コマンド:", btnData.command);
            await window.myAPI.runCommand(btnData.command);
          };

          appDiv.appendChild(btn);
        });
      });
    </script>
  </body>
</html>
